<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
  
  <title>Movie Love</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3 d-flex justify-content-center">
    <div class="">
      <a class="navbar-brand" href="#">Movie Love</a>
      <img width="50" src="https://www.shareicon.net/data/128x128/2016/03/25/739382_cinema_512x512.png" alt="">
    </div>
  </nav>
  
  <div class="container search-movie">
    <div class="card card-body card-form">
      <h1 class="text-center">Find a Movie</h1>
      <div class="form-group justify-content-center">
        <input type="text" id="search-input" class="form-control" placeholder="find your favorite movie!">
        <div id="get-input" class="btn btn-primary mt-3">search</div>
      </div>
    </div>
  </div>

  <div class="container mt-auto py-3 d-flex flex-wrap justify-content-around" id="movie-box">
    
  </div>

  <div id="overlay" class="container card overlay d-flex justify-content-center hidden" >
    <img src="" class="card-img-top img-pop" alt="">
    <div class="container" id="comments-box">
      <div id="commentsCounter"></div>
      <div id="coments-list"></div>
    </div>
    <div class="card card-body card-form">
      <div class="">
        <h3 class="card-title movie-name">Action</h3>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. A ut repellendus laborum, dolorem recusandae laboriosam odit facere, quisquam beatae </p>
      </div>
      <div class="form-group justify-content-center">
        <input type="text" id="author-input" class="form-control w-25 my-1" placeholder="write your name">
        <input type="text" id="comment-input" class="form-control w-25 my-1" placeholder="write your comment">
        <button type="button" id="get-input" class="btn btn-secondary mt-3 text-left">Post</button>
      </div>
    </div>
    <button type="button" id="close-pop" class="btn btn-dark mt-3 text-left text-center">Close</button>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    Created by:
    <a href="https://github.com/pountzas">Pountzas Nikos</a>
  </footer>  
</body>
</html>
